name: build
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  packages: write
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build API
        uses: docker/build-push-action@v6
        with:
          context: ./main
          file: ./main/docker/api.Dockerfile
          push: true
          tags: |
            ghcr.io/gammasportshop/sportshop-api:latest
            ghcr.io/gammasportshop/sportshop-api:${{ github.sha }}
      - name: Build Web
        uses: docker/build-push-action@v6
        with:
          context: ./main
          file: ./main/docker/web.Dockerfile
          push: true
          tags: |
            ghcr.io/gammasportshop/sportshop-web:latest
            ghcr.io/gammasportshop/sportshop-web:${{ github.sha }}

