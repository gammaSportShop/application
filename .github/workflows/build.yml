name: build
on:
  push:
    branches: [ main ]
permissions:
  contents: write
  packages: write
jobs:
  build-push:
    if: ${{ !contains(github.event.head_commit.message, '[skip build]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compute version
        run: echo "VERSION=v0.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build API
        uses: docker/build-push-action@v6
        with:
          context: ./main
          file: ./main/docker/api.Dockerfile
          push: true
          tags: |
            ghcr.io/gammasportshop/sportshop-api:latest
            ghcr.io/gammasportshop/sportshop-api:${{ env.VERSION }}
      - name: Build Web
        uses: docker/build-push-action@v6
        with:
          context: ./main
          file: ./main/docker/web.Dockerfile
          push: true
          tags: |
            ghcr.io/gammasportshop/sportshop-web:latest
            ghcr.io/gammasportshop/sportshop-web:${{ env.VERSION }}
      - name: Update k8s image tags (api)
        uses: mikefarah/yq@v4.44.3
        env:
          VERSION: ${{ env.VERSION }}
        with:
          cmd: yq -i '(.spec.template.spec.containers[] | select(.name=="api").image) = "ghcr.io/gammasportshop/sportshop-api:" + env(VERSION)' main/k8s/api.yaml
      - name: Update k8s image tags (web)
        uses: mikefarah/yq@v4.44.3
        env:
          VERSION: ${{ env.VERSION }}
        with:
          cmd: yq -i '(.spec.template.spec.containers[] | select(.name=="web").image) = "ghcr.io/gammasportshop/sportshop-web:" + env(VERSION)' main/k8s/web.yaml
      - name: Update k8s image tags (metrics-worker)
        uses: mikefarah/yq@v4.44.3
        env:
          VERSION: ${{ env.VERSION }}
        with:
          cmd: yq -i '(.spec.template.spec.containers[] | select(.name=="metrics-worker").image) = "ghcr.io/gammasportshop/sportshop-api:" + env(VERSION)' main/k8s/metrics-worker.yaml
      - name: Commit manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add main/k8s/api.yaml main/k8s/web.yaml main/k8s/metrics-worker.yaml
          git commit -m "[skip build] chore(k8s): set image tags ${VERSION}" || echo "No changes to commit"
          git push

